<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Iniciar Sesión</h1>
      <p>Bienvenido a EiaoStore</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="admin@stand.com"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="getFieldError('password')"
          placeholder="123456"
        />
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Iniciando sesión...</span>
      </button>
    </form>

    <div class="login-info">
      <p><strong>Cuentas permitidas:</strong></p>
      <div class="account-list">
        <div *ngFor="let account of allowedAccounts" class="account-item">
          <p>
            <strong>{{ account.type }}:</strong><br>
            Email: {{ account.email }}<br>
            Contraseña: {{ account.password }}
          </p>
          <button 
            type="button" 
            class="fill-btn"
            (click)="fillForm(account)">
            Usar esta cuenta
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
