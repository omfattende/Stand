<div class="chart-container">
  <div class="chart-header">
    <h3>Estad√≠sticas de Clics por Producto</h3>
    <button class="clear-btn" (click)="clearStats()">Limpiar estad√≠sticas</button>
  </div>

  <div class="chart-content">
    <div *ngIf="chartData.length === 0 || maxClicks === 0" class="no-data">
      <p>üìä No hay datos todav√≠a</p>
      <p class="hint">Los clics en productos aparecer√°n aqu√≠</p>
    </div>

    <div *ngIf="chartData.length > 0 && maxClicks > 0" class="bars-container">
      <div *ngFor="let item of chartData" class="bar-row">
        <div class="bar-label">
          <span class="product-name">{{ item.productName }}</span>
          <span class="click-count">{{ item.clicks }} clics</span>
        </div>
        <div class="bar-wrapper">
          <div 
            class="bar" 
            [style.width.%]="item.percentage"
            [attr.data-clicks]="item.clicks"
          >
            <span class="bar-value">{{ item.clicks }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
